<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accordion Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container my-4">
    <div class="accordion" id="mainAccordion">

      <!-- Navbar Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingNavbar">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar"
            aria-expanded="true" aria-controls="collapseNavbar">
            Navbar Section
          </button>
        </h2>
        <div id="collapseNavbar" class="accordion-collapse collapse show" aria-labelledby="headingNavbar"
          data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Demo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">3.415</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">gg</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!-- Accordion Example Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAccordionExample">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseAccordionExample" aria-expanded="false" aria-controls="collapseAccordionExample">
            Accordion Example
          </button>
        </h2>
        <div id="collapseAccordionExample" class="accordion-collapse collapse" aria-labelledby="headingAccordionExample"
          data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    Accordion Item #1
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                  <div class="accordion-body">
                    <strong>This is the first item's accordion body.</strong> Content for Item #1.
                  </div>
                </div>
              </div>
              <!-- Additional Accordion Items -->
            </div>
          </div>
        </div>
      </div>

      <!-- Grid System Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingGridSystem">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseGridSystem" aria-expanded="false" aria-controls="collapseGridSystem">
            Grid System
          </button>
        </h2>
        <div id="collapseGridSystem" class="accordion-collapse collapse" aria-labelledby="headingGridSystem"
          data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <div class="container my-3">
              <div class="row">
                <div class="col-md-4">
                  <div class="card shadow">
                    <div class="card-body">
                      <h5 class="card-title">Grid System</h5>
                      <p class="card-text">Create responsive layouts with a grid system.</p>
                    </div>
                  </div>
                </div>
                <!-- Additional Cards for Grid System -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Sections as Accordion Items -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
